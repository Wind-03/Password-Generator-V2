<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="box-card">
      <div class="top-box">
        <h1>
          Generate a <br /><span class="green-header">random password</span>
        </h1>
        <p>Never use an insecure password again</p>
        <button class="password-gen" onclick="genPassword()">
          <img src="./Icon.png" width="14" height="18" alt="Generate password icon">Generate Passwords
        </button>
        <div>
          <label for="length">Length</label>
          <input
            type="number"
            id="length"
            min="6"
            max="20"
            value="6"
          />
        </div>
      </div>
      <div clas="password-viewer">
        <input
          id="passwordbox"
          class="pass1 generatedPassword"
          type="text"
          readonly
        />
        <input class="pass2 generatedPassword" type="text" readonly />
        <input class="pass3 generatedPassword" type="text" readonly />
        <input class="pass4 generatedPassword" type="text" readonly />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
